name: e2e

on:
  pull_request:
    paths:
      - ".github/workflows/e2e.yaml"
      - "**"
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"
  push:
    branches:
      - main
    paths:
      - ".github/workflows/e2e.yaml"
      - "**"
      - "lib/**"
      - "test/**"
      - "pubspec.yaml"

jobs:
  e2e:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        flutter-version:
          # The version of Flutter to use should use the minimum Dart SDK version supported by the package,
          # refer to https://docs.flutter.dev/development/tools/sdk/releases.
          - "3.19.0"
          - "3.x"
        test:
          - test/commands/create/flakka_dart_package/flakka_dart_pkg_test.dart

    steps:
      - name: ğŸ“š Git Checkout
        uses: actions/checkout@v4

      - name: ğŸ¦ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: ${{ matrix.flutter-version }}

      - name: Install LCOV
        run: sudo apt-get install -y lcov

      - name: ğŸ“¦ Install Dependencies (root)
        run: dart pub get

      - name: ğŸ“¦ Install Dependencies (e2e)
        working-directory: e2e
        run: dart pub get

      - name: ğŸ§ª Run Tests (e2e)
        working-directory: e2e
        run: dart test ${{ matrix.test }} --run-skipped
